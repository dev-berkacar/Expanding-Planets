<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planets</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg')">
            <h3>Mercury</h3>
        </div>
    </div>
    <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/PIA23791-Venus-RealAndEnhancedContrastViews-20200608_%28cropped%29.jpg')">
        <h3>Venus</h3>
    </div>
    <div class="panel" style="background-image: url('http://www.nasa.gov/centers/goddard/images/content/638831main_globe_east_2048.jpg')">
        <h3>Earth</h3>
    </div>
    <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg')">
        <h3>Mars</h3>
    </div>
    <div class="panel" style="background-image: url('https://www.webtekno.com/images/editor/default/0002/84/c323180afef195e0fef27e752e2d977fbef00e49.jpeg')">
        <h3>Jupiter</h3>
    </div>
    <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/archive/b/b4/20150823045304%21Saturn_%28planet%29_large.jpg/614px-Saturn_%28planet%29_large.jpg')">
        <h3>Saturn</h3>
    </div>
    <div class="panel" style="background-image: url('http://upload.turkcewiki.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/1200px-Uranus2.jpg')">
        <h3>Uranus</h3>
    </div>
    <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg')">
        <h3>Neptune</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
